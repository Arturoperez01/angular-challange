            <!-- ============================================================== -->
            <!-- Sales chart -->
            <!-- ============================================================== -->
            <div class="row">
                
            <!-- ============================================================== -->
            <!-- Sales chart -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Table -->
            <!-- ============================================================== -->
            <div class="row">
                <!-- column -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <!-- title -->
                            <div class="d-md-flex align-items-center">
                                <div>
                                    <h4 class="card-title">Lista de surcursales</h4>
                                </div>
                            </div>
                            <!-- title -->
                        </div>
                        <div class="table-responsive">
                            <table class="table v-middle">
                                <thead>
                                    <tr class="bg-light">
                                        <th class="border-top-0">Sucursal</th>
                                        <th class="border-top-0">Anno</th>
                                        <th class="border-top-0">Tipo</th>
                                        <th class="border-top-0">Prevision</th>
                                        <th class="border-top-0">Cantidad</th>
                                        <th class="border-top-0">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="phone in $ctrl.data">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="">
                                                    <h4 class="m-b-0 font-16">{{data.surcursal}}</h4>
                                                </div>
                                            </div>
                                        </td>
                                        <td>{{data.anno}}</td>
                                        <td>{{data.tipo}}</td>
                                        <td>{{data.cantidad}}</td>
                                        <td>{{data.total}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <!-- ============================================================== -->
